<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="google.css">
    <title>Google home page</title>
</head>

<body>

    <header class="header">
        <nav class="nav">
            <ul class="left-nav">

                <li class="li"> About</li>

                <li class="li">Store</li>
            </ul>

            <ul class="floatRight">
                <li class="li">Gmail</li>
                <li class="li">Images</li>
                <li class="li"><img src="images/bell-icon-16.png" alt="bell icon" width="16.9px" height="16.9"></li>
                <li class="li"><img src="images/Box_menu-512.png" alt=" app icon" width="16.9px" height="16.9"></li>
            </ul>
        </nav>

    </header>

    <main>

        <div class="imgDiv">
            <img src="images/google.png" alt="google image" width="272" height="92">
        </div>
        <form class="form">

            <div class="inputBox">
                <input class="input" type="text">
            </div>
            <img class="mike" src="images/mike.png" alt="mike image" width="auto" height="25">


        </form>

        <div class="mar">
            <div class="dv1">
                <a href="">
                    <div class="anchor">Google Search</div>
                </a>
            </div>

            <div class="dv2">
                <a href="">
                    <div class="anchor">I'm Feeling Lucky</div>
                </a>
            </div>
        </div>

        <div class="marg">
            <p> How an activist uses Search to create opportunity in the DR Congo.</p>
        </div>
    </main>

    <footer class="footer">
        <div class="footDiv">India</div>
        <br>
        <section class="footSection">
            <ul class="footLeft-nav">
                <li class="lid">Advertising</li>
                <li class="lid">Business</li>
            </ul>
            <ul class="footFloatRight ">
                <li class="lid">privacy</li>
                <li class="lid">Terms</li>
                <li class="lid">Settings</li>
            </ul>

        </section>
    </footer>

</body>

</html>
